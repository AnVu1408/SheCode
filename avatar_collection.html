<!DOCTYPE html>
<html>
<head>
    <title>left banner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .avatar-container {
            position: fixed;
            top: 25px;
            right: 61px;
        }

        .avatar {
            width: 134px;
            height: 131px;
            border-radius: 50%;
            background-color: #d9d9d9;
        }

        .button-container {
            position: absolute;
            top: 207px;
            right: 7px;
        }

        .your-collection-button {
            padding: 10px 20px;
            background-color: #fff;
            color: #333;
            border: 1px solid #333;
            border-radius: 20px;
            cursor: pointer;
            width: 235px;
            height: 63px;
            flex-shrink: 0;
            font-family: McLaren;
            font-size: 27px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
        }

        .list {
            display: none;
            position: absolute;
            top: 63px;
            right: 7px;
            background-color: #d9d9d9;
            border: none;
            border-radius: 14px;
            padding: 10px;
            width: 200px;
            height: 500px;
            overflow: auto; /* add scroll bar*/
        }
    </style>
</head>
<body>
    <div class="avatar-container">
        <div class="avatar"> </div>
    </div>
   
    <div class="button-container">
        <button class="your-collection-button" id="toggleButton">your collection</button>
        <div class="list" id="list">
            <ul>
               
            </ul>
        </div>
    </div>

    <script>
        const toggleButton = document.getElementById('toggleButton');
        const list = document.getElementById('list');

        toggleButton.addEventListener('click', () => {
            if (list.style.display === 'none' || list.style.display === '') {
                list.style.display = 'block';
            } else {
                list.style.display = 'none';
            }
        });
    </script>
</body>
</html>
